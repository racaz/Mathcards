<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax with Flask</title>
    <!-- Include MathJax -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <h1>MathJax Example with Flask</h1>

    <ul>
        {% for symbol in symbols %}
            <li>$$ {{ symbol }} $$</li>
        {% endfor %}
    </ul>

    <script>
        // Ensure MathJax typesetting occurs after content is loaded
        window.addEventListener('load', function() {
            MathJax.typeset();
        });
    </script>
</body>
</html>
